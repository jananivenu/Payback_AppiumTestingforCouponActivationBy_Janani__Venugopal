plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'java'
}
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}
dependencies {
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.0.1-jre'
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-java
     testImplementation 'io.cucumber:cucumber-java:7.5.0'
     implementation group: 'io.appium', name: 'java-client', version: '8.1.1'
     // https://mvnrepository.com/artifact/org.testng/testng
      testImplementation 'org.testng:testng:7.1.0'
      // https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
      testImplementation 'io.cucumber:cucumber-junit:7.5.0'
       // https://mvnrepository.com/artifact/junit/junit
       testImplementation 'junit:junit:4.13.2'
       // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-test-junit5
       testImplementation 'org.jetbrains.kotlin:kotlin-test-junit5:1.7.10'
       
        
}
test {
    useJUnitPlatform()
}

task cucumberCli() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = [
              '--plugin', 'pretty',
              '--plugin', 'html:target/cucumber-report.html', "json:target/JSONReports/JSONreport.json","junit:target/JUnitReports/junit-report.xml"
              '--glue', 'com.appiumtesting.cucumber', 
              'src/test/resources/Features']
        }
    }
}
configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}
